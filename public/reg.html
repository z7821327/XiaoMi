<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小米账号-注册</title>
    <link rel="icon" href="img/index/logo.png">
    <link rel="stylesheet" href="css/reg.css">
</head>
<body>
    <div class="reg">
        <div><img src="img/index/logo.png" alt=""></div>
        <h4 class="reg-h4">注册小米账号</h4>
        <!-- 绑定手机号 -->
        <div class="reg-middle regPhone">
            <p class="reg-middle-p">国家/地区</p>    
            <div>
                <select name="countrys_cn" class="reg-middle-input countrys">
                    <option value="">中国</option>
                </select>
            </div>
            <div>   
                <span class="reg-middle-span">成功注册账号后，国家/地区将不能被修改</span>
            </div>
            <p class="reg-middle-p">手机号码</p>
            <div>
                <select name="codes" class="reg-middle-code">
                    <option value="" class="opt">+86</option>
                </select>
                <input class="reg-middle-input1 phone-number" type="text" placeholder="请输入手机号码">
            </div>
            <div class="none verify fail">
                <img src="img/login/exclamation_point.png" alt="">&nbsp;
                <span class="mistake">手机号格式不正确</span>    
            </div>
            <input type="submit" value="立即注册" class="reg-middle-a btn">
        </div>
        <!-- 注册小米ID密码 -->
        <div class="MiId none">
            <p class="reg-middle-p">小米ID</p>
            <div>
                <input class="reg-middle-input uname" name="uname" type="text" placeholder="请输入小米ID">
            </div>
            <p class="reg-middle-p">小米密码</p>
            <div>
                <input class="reg-middle-input upwd" name="upwd" type="password" placeholder="请输入小米密码">
            </div>  
            <div class="none verify-MI fail">
                <img src="img/login/exclamation_point.png" alt="">&nbsp;
                <span class="Mi-mistake">小米ID或密码不正确</span>
            </div>
            <a class="reg-middle-a1 Mi-btn" href="#">
                <span>注册小米账号/密码</span>
            </a>                      
        </div>
        <!-- checkbox同意选中框 -->
        <div class="reg-middle-bottom">
            <span class="span">
                <input type="checkbox" id="check" class="checkbox" checked>
                <label for="check" class="reg-middle-b1 label">
                   <p id="p1">注册帐号即表示您同意并愿意遵守小米</p></label>   
            </span>   
            <span class="p2">
                <span ><a class="reg-middle-b2" href="">用户协议</a></span>
                <span><a class="reg-middle-b1" href="#">和</a> </span>     
                <span><a class="reg-middle-b2" href="#">隐私政策</a></span>
            </span>
        </div>
    </div>
    <div class="footer">
            <div class="footer-one">
                <span class="footer-one-span">简体</span>
                <span class="footer-one-span">繁体</span>
                <span class="footer-one-span">English</span>
                <span class="footer-one-span">常见问题</span>
                <span class="footer-one-span">隐私政策</span>
            </div>
            <div class="footer-two">
                <span>小米公司版权所有-京ICP备10046444-</span>
                <a href="#">
                    <img src="img/login/ghs.png" alt="">京公网安备11010802020134号
                </a>
                <span>-京ICP证110507号</span>
            </div>
        </div>    
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/reg.js"></script>   
</body>
</html>
